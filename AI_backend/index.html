<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanjay AI Guru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Scrollbar */
        #chat-window::-webkit-scrollbar { width: 6px; }
        #chat-window::-webkit-scrollbar-thumb { background-color: #ff9933; border-radius: 3px; }
        #chat-window::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }

        /* Glassmorphism Base */
        .glass-panel {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Chat Bubbles - ChatGPT Style */
        .bubble-user {
            background-color: #2A2A2A;
            color: #E5E5E5;
            border-radius: 1.5rem;
            border-bottom-right-radius: 0.2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .bubble-ai {
            background-color: transparent;
            color: #F3F4F6;
            border-radius: 1.5rem;
            border-top-left-radius: 0.2rem;
            border-left: 3px solid #FF9933; /* Saffron accent */
            padding-left: 1.5rem !important;
        }

        /* Background */
        body {
            /* === MINOR CHANGE: center the main panel without touching any JS or HTML === */
            display: flex;
            align-items: center;
            justify-content: center;

            background-color: #000000;
            background-image: 
                radial-gradient(circle at 50% 0%, #331a00 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, #1a0f00 0%, transparent 30%);
            color: white;
            /* allow scrolling; avoid overflow hidden which causes compositing issues */
            min-height: 100vh;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Intro Animation: **Flicker fixes applied below** */
        #intro-screen {
            position: fixed;
            inset: 0;
            background: #050505;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.7s ease, visibility 0s linear 0.7s;
            will-change: opacity;
            /* force composite layer to avoid repaint flicker */
            transform: translateZ(0);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        #sanjay-title {
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: 0.1em;
            color: transparent;
            background: linear-gradient(180deg, #FFFFFF 20%, #FF9933 100%);
            -webkit-background-clip: text;
            background-clip: text;
            opacity: 0;
            transform: scale(0.98);
            transition: opacity 0.35s ease, transform 0.45s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-shadow: 0 0 20px rgba(255, 153, 51, 0.3);
            z-index: 10;
            will-change: opacity, transform;
            transform: translateZ(0);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        /* Divine Arrow Design */
        .divine-arrow {
            position: absolute;
            top: 50%;
            right: -300px;
            width: 250px;
            height: 6px;
            display: flex;
            align-items: center;
            transform: translateY(-50%);
            filter: drop-shadow(0 0 15px #FF9933);
            opacity: 1;
            will-change: transform, opacity;
            transform: translateZ(0);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .arrow-head {
            width: 0;
            height: 0;
            border-left: 40px solid #FFE5CC;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            position: relative;
            z-index: 2;
        }

        .arrow-shaft {
            flex-grow: 1;
            height: 4px;
            background: linear-gradient(90deg, rgba(255,153,51,0) 0%, #FF9933 40%, #FFFFFF 100%);
            position: relative;
            margin-right: -2px;
        }

        .arrow-feather {
            position: absolute;
            right: 0;
            width: 40px;
            height: 20px;
            background: linear-gradient(to right, transparent, #FF5500);
            clip-path: polygon(20% 0%, 100% 0%, 80% 100%, 0% 100%);
        }
        .feather-top { top: -18px; transform: skewX(-30deg); }
        .feather-bottom { bottom: -18px; transform: skewX(30deg); }

        /* Keyframes */
        @keyframes divineShot {
            0% { right: -300px; opacity: 1; }
            40% { right: 50%; opacity: 1; }
            50% { right: 55%; opacity: 0; filter: blur(10px); }
            100% { right: 150%; opacity: 0; }
        }

        .animate-divine-shot {
            animation: divineShot 1.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        /* Typewriter Cursor */
        .cursor::after {
            content: '‚ñã';
            display: inline-block;
            margin-left: 4px;
            color: #FF9933;
            animation: blink 1s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        
        /* Fade In for messages */
        @keyframes messageFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .msg-animate { animation: messageFadeIn 0.3s ease-out forwards; }

        /* Prevent main UI from rendering (visible) until intro finishes to avoid overlap flicker */
        #main-interface {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.45s ease, visibility 0s linear 0.45s;
            will-change: opacity, visibility;
            transform: translateZ(0);
        }

        #main-interface.show {
            opacity: 1;
            visibility: visible;
            transition-delay: 0s;
        }

        /* Responsive tweaks */
        @media (max-width:640px){
            #sanjay-title{ font-size: clamp(22px,12vw,56px); }
            .divine-arrow{ width:42vw; right:-6vw; }
        }

    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { saffron: '#FF9933', darkgrey: '#1E1E1E' }
                }
            }
        }
    </script>
</head>
<body>

    <!-- Intro Animation -->
    <div id="intro-screen" aria-hidden="false">
        <div id="sanjay-title">SANJAY</div>
        <div id="arrow-element" class="divine-arrow">
            <div class="arrow-shaft">
                <div class="arrow-feather feather-top"></div>
                <div class="arrow-feather feather-bottom"></div>
            </div>
            <div class="arrow-head"></div>
        </div>
    </div>

    <!-- Main Interface -->
    <div id="main-interface" class="w-full max-w-5xl h-[95vh] glass-panel rounded-2xl flex flex-col overflow-hidden relative opacity-0 transition-opacity duration-1000">
        
        <!-- Header -->
        <header class="p-4 border-b border-white/10 flex justify-between items-center bg-black/20 backdrop-blur-md">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg bg-gradient-to-tr from-orange-600 to-saffron flex items-center justify-center shadow-lg shadow-orange-500/20">
                    <span class="text-xl text-white">üïâÔ∏è</span>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-white tracking-wide">Sanjay</h1>
                    <div class="flex items-center gap-2">
                        <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span>
                        <p class="text-xs text-gray-400 uppercase tracking-widest">Online ‚Ä¢ </p>
                    </div>
                </div>
            </div>
        </header>

        <!-- Chat Area -->
        <div id="chat-window" class="flex-grow p-6 overflow-y-auto flex flex-col gap-6 scroll-smooth">
            <!-- Welcome Message -->
            <div class="flex gap-4 msg-animate">
                <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-orange-600 to-saffron flex-shrink-0 flex items-center justify-center text-xs text-white shadow-md mt-1">
                    AI
                </div>
                <div class="bubble-ai p-4 max-w-2xl">
                    <p class="text-gray-200 leading-relaxed">
                        Namaste. I am <span class="text-saffron font-bold">Sanjay</span>. <br><br>
                        I have been granted the divine vision to see the truths within the 
                        <b>Gita</b>, <b>Ramayana</b>, and <b>Mahabharata</b>. 
                        Ask me a question, and I shall search the scriptures to guide you.
                    </p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-6 bg-black/30 backdrop-blur-xl border-t border-white/5">
            <div class="relative max-w-4xl mx-auto">
                <input type="text" id="user-input" 
                    placeholder="Ask about Dharma, Karma, or the Epics..." 
                    class="w-full bg-[#2A2A2A] text-white p-4 pr-16 rounded-xl border border-white/10 focus:border-saffron/50 focus:ring-1 focus:ring-saffron/50 focus:bg-[#333] transition-all duration-200 outline-none placeholder-gray-500"
                    onkeydown="if(event.key === 'Enter') sendMessage()">
                
                <button onclick="sendMessage()" id="send-btn" 
                    class="absolute right-2 top-2 bottom-2 bg-saffron hover:bg-orange-500 text-white px-4 rounded-lg transition-all duration-200 flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed shadow-lg shadow-orange-500/20 group">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 group-hover:translate-x-0.5 transition-transform">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                    </svg>
                </button>
            </div>
            <div class="text-center mt-3">
                <p class="text-[10px] text-gray-500">AI can make mistakes. Verify with scriptures.</p>
            </div>
        </div>
    </div>

    <script>
        // --- ANIMATION LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            const introScreen = document.getElementById('intro-screen');
            const arrow = document.getElementById('arrow-element');
            const title = document.getElementById('sanjay-title');
            const mainInterface = document.getElementById('main-interface');

            // Start Arrow Animation on next frame to ensure browser picks up initial styles
            requestAnimationFrame(() => {
                arrow.classList.add('animate-divine-shot');
            });

            // Reveal Title when arrow passes center (approx 1000ms)
            setTimeout(() => {
                title.style.opacity = '1';
                title.style.transform = 'scale(1)';
            }, 1000);

            // Transition to Main App: fade intro smoothly then show main interface
            setTimeout(() => {
                // fade intro out smoothly (use CSS transition)
                introScreen.style.opacity = '0';
                // after fade completes (listen once)
                const onEnd = (e) => {
                    if (e.propertyName === 'opacity') {
                        introScreen.removeEventListener('transitionend', onEnd);
                        introScreen.style.display = 'none';
                        // reveal main interface without abrupt paint
                        mainInterface.classList.add('show');
                    }
                };
                introScreen.addEventListener('transitionend', onEnd);

            }, 3000);
        });

        // --- CHAT LOGIC ---
        const API_URL = "http://localhost:5000/api/query";

        // Typewriter effect function
        async function typeWriter(element, text, speed = 15) {
            // Regex to match simple HTML tags like <b>, </b>, <br>
            let i = 0;
            element.classList.add('cursor'); // Add blinking cursor
            
            return new Promise(resolve => {
                function type() {
                    if (i >= text.length) {
                        element.classList.remove('cursor'); // Remove cursor when done
                        resolve();
                        return;
                    }

                    // Check if current char is start of a tag
                    if (text[i] === '<') {
                        // Find the end of the tag
                        let tagEnd = text.indexOf('>', i);
                        if (tagEnd !== -1) {
                            // Append the whole tag immediately
                            element.innerHTML += text.substring(i, tagEnd + 1);
                            i = tagEnd + 1;
                            // Continue typing immediately without delay for tags
                            type();
                            return;
                        }
                    }

                    // Append single character
                    element.innerHTML += text.charAt(i);
                    i++;
                    
                    // Auto-scroll
                    const chatWindow = document.getElementById('chat-window');
                    chatWindow.scrollTop = chatWindow.scrollHeight;

                    setTimeout(type, speed);
                }
                type();
            });
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const btn = document.getElementById('send-btn');
            const chat = document.getElementById('chat-window');
            const text = input.value.trim();
            
            if (!text) return;

            // 1. Append User Message (Right Aligned, Modern Dark Grey)
            chat.innerHTML += `
                <div class="flex justify-end msg-animate">
                    <div class="bubble-user p-4 max-w-2xl text-sm md:text-base leading-relaxed">
                        ${text}
                    </div>
                </div>
            `;
            
            input.value = '';
            btn.disabled = true;
            chat.scrollTop = chat.scrollHeight;

            // 2. Add Loading Placeholder
            const loadingId = 'loading-' + Date.now();
            chat.innerHTML += `
                <div id="${loadingId}" class="flex gap-4 msg-animate">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-orange-600 to-saffron flex-shrink-0 flex items-center justify-center text-xs text-white shadow-md mt-1">AI</div>
                    <div class="bubble-ai p-4 flex items-center gap-2">
                         <div class="w-2 h-2 bg-saffron rounded-full animate-bounce" style="animation-delay: 0s"></div>
                         <div class="w-2 h-2 bg-saffron rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                         <div class="w-2 h-2 bg-saffron rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
                    </div>
                </div>
            `;
            chat.scrollTop = chat.scrollHeight;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: text })
                });
                
                const data = await response.json();
                document.getElementById(loadingId).remove(); // Remove loader

                const aiText = data.answer || "I'm sorry, I encountered an error accessing my knowledge.";
                
                // Pre-format text (bolding etc) but keep it as string for typewriter
                const formattedText = aiText
                    .replace(/\*\*(.*?)\*\*/g, '<span class="text-saffron font-bold">$1</span>')
                    .replace(/\n/g, '<br>');

                // Create AI Message Container (Empty initially)
                const msgId = 'msg-' + Date.now();
                chat.innerHTML += `
                    <div class="flex gap-4 msg-animate">
                        <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-orange-600 to-saffron flex-shrink-0 flex items-center justify-center text-xs text-white shadow-md mt-1">AI</div>
                        <div class="bubble-ai p-4 max-w-2xl text-sm md:text-base leading-relaxed text-gray-200">
                            <span id="${msgId}"></span>
                        </div>
                    </div>
                `;

                // 3. Trigger Typewriter Effect
                const contentElement = document.getElementById(msgId);
                await typeWriter(contentElement, formattedText, 10); // 10ms speed = very fast

            } catch (e) {
                document.getElementById(loadingId)?.remove();
                chat.innerHTML += `
                    <div class="flex gap-4 msg-animate">
                         <div class="w-8 h-8 rounded-full bg-red-600 flex-shrink-0 flex items-center justify-center text-xs text-white shadow-md mt-1">!</div>
                         <div class="p-4 max-w-2xl text-red-300 bg-red-900/20 border border-red-500/30 rounded-2xl">
                            Connection Error: Ensure server is running.
                        </div>
                    </div>
                `;
            }
            
            btn.disabled = false;
            setTimeout(() => input.focus(), 100);
        }
    </script>
</body>
</html>
